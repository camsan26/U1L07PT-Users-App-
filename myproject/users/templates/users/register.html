{% extends "base.html" %}
{% block title %}Register a new user.{% endblock title %}

{% load static %}

{% block header_image %}
<img class="masthead-avatar mb-5" src="{% static 'assets/blog/register.png' %}" alt="">
{% endblock header_image %}

{% block content %}
<h1>Register a New User</h1>
<form action="/users/register/" method="POST">
    {% csrf_token %} # security token Cross-site Request Forgery Attacks
    {{form}}
    <button>Submit</button>
</form>
{% endblock content %}
